    <div class="container-fluid mt-3">
    <form action="" id="itemForm">

        <label for="itemName" class="form-label">Item Name<sup>*</sup></label>

        <div class="input-group">
            <div class="input-group-text">&#10077;</div>
        <input type="text" id="itemName" name="itemName" class="form-control form-check-inline" required>
    </div>

        <label for="itemAmount" class="form-label ">Purchase Amount<sup>*</sup></label>
        <div class="input-group">
        <div class="input-group-text">&#128176</div>
        <input type="number" id="itemAmount" name="itemAmount" class="form-control form-check-inline" required>
    </div>

        <label for="itemDate" class="form-label form-check-inline">Purchase Date<sup>*</sup></label>
        <div class="input-group">
            <div class="input-group-text">&#128197</div>
        <input type="date" id="itemDate" name="itemDate" class="form-control form-check-inline" required>
    </div>

        <label for="itemRemark" class="form-label">Remark</label>
        <div class="input-group">
            <div class="input-group-text">&#10067</div>
            <input type="text" id="itemRemark"  class="form-control form-check-inline" name="itemRemark">
        </div><br>
        
        <input type="submit" value="Add Item" id="itemAdd" class="form-control form-check-inline btn btn-primary">
    </form>

    <div class="itemStore card text-bg-lite bg-opacity-85  border-3  rounded-10 mx-auto mt-4 "></div>
</div>
